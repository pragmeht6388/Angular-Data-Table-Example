<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<button (click)="addTable()">Add Row</button> <br> <br>
	<table class="style">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>email</th>
			<th></th>
		</tr>
		<tr *ngFor="let item of users; let i = index">
			<!-- <td><input type="text" >{{item.id}}</td>
			<td><input type="text" >{{item.name}}</td>
			<td><input type="text">{{item.email}}</td> -->
            <td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.email}}</td>
			<td> <button (click)="deleteRow(i)"><i class="fa fa-trash"></i></button></td>
		</tr>
	</table>
    <div *ngIf="isModalVisible" class="modal">
        <div class="modal-content">
          <h3>Are you sure you want to delete this row?</h3>
          <!-- <button (click)="deleteRow()" id="addbtn" class="add">Yes, delete it</button>
          <button (click)="cancelDelete()" id="cancelbtn" class="cancel">Cancel</button> -->
          <button >Yes, delete it</button>
          <button>Cancel</button>
        </div>
      </div>
</body>
</html>
